<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <a href="/register">register</a>
        </nav>
    </header>
     <h1>REGISTER</h1>
     <form @submit.prevent="submit" action="register" method="POST">
        <!-- FirstName -->
        <label for="firstName">First Name</label><br>
        <input type="text" name="firstName" placeholder="Enter Your First Name" required><br>
        <!-- LastName -->
        <label for="lastName">Last Name</label><br>
        <input type="text" name="surName" placeholder="Enter Your surname" required><br>
        <!-- EmailAddress -->
        <label for="email">Email</label><br>
        <input type="email" name="email" placeholder="Enter Your Email Address" required><br>

        <!-- Password -->
        <label for="password">Password</label><br>
        <input type="password" name="password" placeholder="Enter Your Password" required><br>
        <!-- Button -->
        <button class="mt-3" type="submit">Register</button>
    </form>
</body>
</html>
